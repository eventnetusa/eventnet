---
title: Blog
---

{% assign featured = site.posts | where:"featured_post", "true" | limit: 5 %}

<section class="hero">
  <div class="carousel">
    {% for item in featured %}
      <div class="carousel-cell cover tc" style="background-image: url({{ item.hero_image_path }})">

        <span>
          <a href="{{ item.url }}">
            <h1 class="white raleway">{{ item.title }}</h1>
          </a>
        </span>

      </div>
    {% endfor %}
  </div>
</section>
